<section>
  <div class="card">
    <div class="flex justify-content-between flex-wrap col-12 mb-3">
      <div class="flex">
        <h5 class="my-auto">Products</h5>
      </div>
      <div *ngIf="permissions.add?.selected" class="flex align-items-center justify-content-between mb-0">
        <button pButton type="button" label="Add Product" class="p-button-outlined" routerLink="./create"></button>
      </div>
    </div>
    <p-table #dt1 [value]="list" dataKey="id" [lazy]="true" (onLazyLoad)="fetchList($event)" [rows]="10"
      [rowHover]="true" [paginator]="true" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
      [totalRecords]="totalRecords" responsiveLayout="scroll">
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between flex-column sm:flex-row">
          <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
            (click)="clear(dt1)"></button>
          <span class="p-input-icon-left mb-2">
            <i class="pi pi-search"></i>
            <input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')"
              placeholder="Search Keyword" class="w-full" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let column of columns" [pSortableColumn]="column.key" [style]="column.style">
            <uikit-table-column [column]="column"></uikit-table-column>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr *ngIf="!loading">
          <td *ngFor="let column of columns" [style]="column.style">
            <ng-container [ngSwitch]="column.key">

              <div *ngSwitchCase="'name'" class="flex align-items-center">
                <q-avatar style="margin-right: 0.50rem;"
                  [avatar]="{url: product.images[0]?.url, icon: 'pi pi-briefcase'}">
                </q-avatar>
                {{product.name}}
              </div>

              <table-actions *ngSwitchCase="'action'" class="flex justify-content-center" [actions]="tableActions"
                [activatedRoute]="activatedRoute" (onOpenMenu)="selectedRow = product;"
                [selectedRow]="selectedRow"></table-actions>

              <span *ngSwitchDefault>
                {{product[column.key]}}
              </span>

            </ng-container>
          </td>
        </tr>
        <tr *ngIf="loading">
          <td *ngFor="let list of list">
            <p-skeleton></p-skeleton>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="12">
            <div class="p-2">No records found</div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
