<section>
  <div class="card">
    <div class="flex justify-content-between flex-wrap col-12 mb-3">
      <div class="flex">
        <h5 class="my-auto">Sales</h5>
      </div>
      <div class="flex align-items-center justify-content-between mb-0">
        <button pButton type="button" label="Add Sale" class="p-button-outlined" routerLink="./create"></button>
      </div>
    </div>
    <p-table #dt1 [value]="list" dataKey="id" [lazy]="true" (onLazyLoad)="fetchList($event)" [rows]="10"
      [rowHover]="true" [paginator]="true" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
      [totalRecords]="totalRecords" responsiveLayout="scroll">
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between flex-column sm:flex-row">
          <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
            (click)="clear(dt1)"></button>
          <span class="p-input-icon-left mb-2">
            <i class="pi pi-search"></i>
            <input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')"
              placeholder="Search Keyword" class="w-full" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let column of columns" [pSortableColumn]="column.key" [style]="column.style">
            <uikit-table-column [column]="column"></uikit-table-column>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sale>
        <tr *ngIf="!loading">
          <td *ngFor="let column of columns" [style]="column.style">
            <ng-container [ngSwitch]="column.key">

              <p-chip *ngSwitchCase="'status'" class="flex" [label]="sale.status"
                styleClass="mx-auto mr-2 badge capitalize {{sale.status}}"></p-chip>

              <p-chip *ngSwitchCase="'payment_status'" class="flex" [label]="sale.payment_status"
                styleClass="mx-auto mr-2 badge capitalize {{sale.payment_status}}"></p-chip>

              <table-actions *ngSwitchCase="'action'" class="flex justify-content-center" [actions]="tableActions"
                [activatedRoute]="activatedRoute" (onOpenMenu)="selectedRow = sale;"
                [selectedRow]="selectedRow"></table-actions>


              <span *ngSwitchCase="'suppliers'">
                {{sale[column.key].name}}
              </span>

              <span *ngSwitchCase="'warehouses'">
                {{sale[column.key].name}}
              </span>

              <span *ngSwitchDefault>
                {{sale[column.key]}}
              </span>

            </ng-container>
          </td>
        </tr>
        <tr *ngIf="loading">
          <td *ngFor="let list of list">
            <p-skeleton></p-skeleton>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="12">No records found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
