<section>
  <div>
    <p-table #dt1 [value]="paymentDetail" dataKey="id" [rows]="10" [rowHover]="true" [paginator]="true"
      responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>
            Date
          </th>
          <th>
            Reference
          </th>
          <th>
            Payment Mode
          </th>
          <th>
            Amount
          </th>
          <th>
            <div class="flex justify-content-center">
              Action
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr *ngIf="!loading">
          <td style="min-width: 10rem;">
            {{data.date}}
          </td>
          <td style="min-width: 10rem;">
            {{data.t_reference}}
          </td>
          <td style="min-width: 10rem;">
            {{data.payment_type}}
          </td>
          <td style="min-width: 10rem;">
            {{data.amount}}
          </td>
          <td style="min-width: 5rem;">
            <div class="flex justify-content-center">
              <table-actions [actions]="tableActions" [activatedRoute]="activatedRoute"
                (onOpenMenu)="selectedRow = data;" [selectedRow]="selectedRow"></table-actions>
            </div>
          </td>
        </tr>
        <tr *ngIf="loading">
          <td *ngFor="let list of paymentDetail">
            <p-skeleton></p-skeleton>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">No records found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
