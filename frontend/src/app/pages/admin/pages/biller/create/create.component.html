<section>
  <div class="card">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex justify-content-between mb-3">
        <h5 class="my-auto"> Biller</h5>
        <button pButton pRipple type="submit" label="{{isNew ? 'Create' : 'Update'}}" class="p-button-outlined" [loading]="loading"
          [disabled]="!form.valid || loading"></button>
      </div>
      <p-divider></p-divider>
      <div class="col-12">
        <div class="p-fluid p-formgrid grid">
          <div class="field col-12 md:col-6">
            <label for="name" class="block font-medium required">Name</label>
            <input id="name" type="text" placeholder="Name" pInputText formControlName="name">
            <uikit-error [controls]="controls" [submitted]="submitted" name="name" placehoher="name"></uikit-error>
          </div>
          <div class="field col-12 md:col-6">
            <label for="code" class="block font-medium required">Date Of Joining</label>
            <p-calendar inputId="calendar" placeholder="MM/DD/YYYY" formControlName="date">
            </p-calendar>
            <uikit-error [controls]="controls" [submitted]="submitted" name="date" placehoher="date"></uikit-error>
          </div>
          <div class="field col-12 md:col-6">
            <label for="code" class="block font-medium required">Biller Code</label>
            <input id="code" type="number" placeholder="Enter code" pInputText formControlName="billercode">
            <uikit-error [controls]="controls" [submitted]="submitted" name="billercode" placehoher="billercode"></uikit-error>
          </div>
          <div class="field col-12 md:col-6 m-0">
            <multi-input label="Phone" [mode]="multiInputMode" formControlName="phone_number">
            </multi-input>
            <uikit-error [controls]="controls" [submitted]="submitted" name="phone_number" placehoher="phone_number"></uikit-error>
          </div>
          <div class="field col-12 md:col-6">
            <label for="Email" class="block font-medium required">Email</label>
            <input id="Email" type="email" placeholder="Email address" pInputText formControlName="email">
            <uikit-error [controls]="controls" [submitted]="submitted" name="email" placehoher="email"></uikit-error>
          </div>

          <div class="field col-12 md:col-6">
            <label for="city" class="block font-medium required">City</label>
            <input id="city" type="text" placeholder="Enter city" pInputText class="" formControlName="city">
            <uikit-error [controls]="controls" [submitted]="submitted" name="city" placehoher="city"></uikit-error>
          </div>
          <div class="field col-12 md:col-6">
            <label for="address" class="block font-medium required">Address</label>
            <input id="address" type="text" placeholder="Enter address" pInputText formControlName="address">
            <uikit-error [controls]="controls" [submitted]="submitted" name="address" placehoher="address"></uikit-error>
          </div>
          <div class="field col-12 md:col-6">
            <uikit-dropdown formControlName="warehouse_id" [config]="warehousFieldConfig"></uikit-dropdown>
            <small class="p-error"
              *ngIf="(controls.warehouse_id.touched || submitted) && controls.warehouse_id.errors?.required">
              Select warehouse
            </small>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
