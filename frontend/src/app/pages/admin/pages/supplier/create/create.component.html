<section>
  <div class="card">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex justify-content-between mb-3">
        <h5 class="my-auto">Supplier</h5>
        <button pButton pRipple type="submit" label="{{isNew ? 'Create' : 'Update'}}" [loading]="loading"
          [disabled]="!form.valid || loading"></button>
      </div>
      <p-divider></p-divider>
      <div class="col-12">
        <div class="p-fluid p-formgrid grid">
          <div class="field col-12 md:col-6">
            <label for="name" class="block font-medium required">Name</label>
            <input id="name" type="text" placeholder="Name" pInputText formControlName="name">
            <uikit-error [controls]="controls" [submitted]="submitted" name="name" placehoher="name"></uikit-error>
          </div>
          <div class="field col-12 md:col-6">
            <label for="code" class="block font-medium required">Supplier Code</label>
            <input id="code" type="number" placeholder="Enter code" pInputText formControlName="code">
            <uikit-error [controls]="controls" [submitted]="submitted" name="code" placehoher="code"></uikit-error>
          </div>
          <div class="field col-12 md:col-6 m-0">
            <multi-input label="Phone" [mode]="multiInputMode" formControlName="phone_number">
            </multi-input>
            <uikit-error [controls]="controls" [submitted]="submitted" name="phone_number" placehoher="phone_number"></uikit-error>
          </div>
          <div class="field col-12 md:col-6">
            <label for="Email" class="block font-medium required">Email</label>
            <input id="Email" type="email" placeholder="Email address" pInputText class="" formControlName="email">
            <!-- <multi-input label="email" [mode]="multiInputMode" formControlName="phone_number"></multi-input>  -->
            <uikit-error [controls]="controls" [submitted]="submitted" name="email" placehoher="email"></uikit-error>
          </div>
          <div class="field col-12 md:col-6">
            <label for="country" class="block font-medium required">Country</label>
            <p-dropdown [options]="countries" optionLabel="name" optionValue="id" placeholder="Select Country"
              [showClear]="true" (onChange)="handleCountryChange()" [showClear]="true" formControlName="country_id">
            </p-dropdown>
            <!-- <p-password [(ngModel)]="value3" [toggleMask]="true" formControlName="password"></p-password>  -->
            <uikit-error [controls]="controls" [submitted]="submitted" name="country" placehoher="country_id"></uikit-error>
          </div>
          <div class="field col-12 md:col-6">
            <label for="city" class="block font-medium required">City</label>
            <input id="city" type="text" placeholder="Enter city" pInputText  formControlName="city">
            <uikit-error [controls]="controls" [submitted]="submitted" name="city" placehoher="city"></uikit-error>
          </div>
          <div class="field col-12 md:col-6">
            <label for="address" class="block font-medium required">Address</label>
            <input id="address" type="text" placeholder="Enter address" pInputText formControlName="address">
            <uikit-error [controls]="controls" [submitted]="submitted" name="address" placehoher="address"></uikit-error>
          </div>
          <div class="field col-12 md:col-6">
            <label for="company" class="block font-medium required">Company</label>
            <input id="company" type="text" placeholder="Enter Company" pInputText formControlName="company">
            <uikit-error [controls]="controls" [submitted]="submitted" name="company" placehoher="company"></uikit-error>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
